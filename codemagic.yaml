workflows:
  android-build:
    name: Build Android Debug APK
    max_build_duration: 30
    environment:
      sdk: "android-34"
      java: "17"
    scripts:
      - name: Clean project
        script: ./gradlew clean
      - name: Build Debug APK
        script: ./gradlew assembleDebug
    artifacts:
      - app/build/outputs/**/*.apk
